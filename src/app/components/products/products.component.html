<div class="">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre del producto</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Stoke</mat-label>
        <input matInput type="number">
      </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Buscar producto</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Dell Inspiron 4543" #input />
      </mat-form-field>
      
      <div class="mat-elevation-z8 w-100">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="stoke">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stoke</th>
            <td mat-cell *matCellDef="let row">{{ row.stoke }}</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Producto no encontrado
            </td>
          </tr>
        </table>
      
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>      
</div>
